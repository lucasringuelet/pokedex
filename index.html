<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/pokeball-pokemon-svgrepo-com.svg">
    <script src="scripts.js"></script>

    <title>Pokedex</title>
</head>

<body onload="pedido(0)">

    <div class="container pokedex">
        <div class="decoration">

        </div>
        <h1 id="titulo">POKEDEX</h1>
        <div class="container pokemonborde">
            <div class="container pokemon">
                <div id="nameImag">
                </div>
            </div>
        </div>
        <div class="conteiner botones">
            <button class="tecla" id="before" value="-1" onclick="pedido(value)"><img class="icon" src="./images/anterior.png" alt="Anterior"></button>
            <button class="tecla" id="select" value="" onclick="contenidoPokemon(value)">Seleccionar</button>
            <button class="tecla" id="next" value="1" onclick="pedido(value)"><img class="icon" src="./images/siguiente.png" alt="Siguiente"></button>
        </div>
        <div class="conteiner description">
            <div id="description"></div>
        </div>
    </div>

</body>

</html>
